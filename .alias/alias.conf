# configuration aliases

alias alias.conf='vim /home/ildar/.alias/alias.conf && source /home/ildar/.alias/alias.conf'

alias ranger.conf='vim /home/ildar/.config/ranger/rc.conf'
alias vim.conf='vim ~/.vimrc'
alias xres.conf='vim ~/.Xresources'
alias vimcolor.conf='sudo vim /usr/share/vim/vim74/colors/industry.vim'
alias zsh.conf="vim ~/.zshrc && source ~/.zshrc"
alias ntp.conf="sudo vim /etc/ntp.conf"
alias tmux.conf="vim ~/.tmux.conf && tmux source-file ~/.tmux.conf"
alias lx.conf='vim /home/ildar/.config/openbox/lxde-rc.xml && openbox --reconfigure'
alias keyboard.conf='sudo vim /etc/X11/xorg.conf.d/20-keyboard.conf'
alias autostart.conf='vim /home/ildar/.config/lxsession/LXDE/autostart'
alias redshift.conf='vim /home/ildar/.config/redshift.conf'
alias work.conf='vim /home/ildar/.workrc'
